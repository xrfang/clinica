{{define "body"}}
{{template "header"}}
<style>
.form-signin {
    max-width: 400px;
    padding: 20px;
    padding-top: 0px;
    padding-bottom: 0px;
    margin: 0 auto 20px;
    border: 0px solid #E5E5E5;
    -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
            border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
       -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}
.form-signin button {
    width: 100%;
}
</style>
<div class="container" style="padding-top:30px">
    <div class="form-signin">
        <div style="padding-top:25px;padding-bottom:30px;text-align:center">
		    <img style="width:100%" src="imgs/login_title.png"/>
        </div>
        <div class="form-group">
          <input id="user" type="text" class="form-control" placeholder="用户名" value="{{.User}}" />
        </div>
        <div class="form-group">
          <input id="pass" type="password" class="form-control" placeholder="密码" />
        </div>
        <div id="error" style="color:red;padding-bottom:10px">{{.Err}}</div>
        <div class="form-group">
          <button id="commit" class="btn btn-success"><b>登&nbsp;&nbsp;录</b></button>
        </div>
    </div>
</div>
<script>
function doLogin() {
    return "/login?user="+$('#user').val()+"&pass="+$('#pass').val()
}
$(document).ready(function() {
    $('#pass').bind('keypress', function(e) {
        if (e.which == 13) {
            window.location.href = doLogin();
            e.stopPropagation();
            return false;
        }
    });
    $('#commit').click(function() {
        window.location.href = doLogin();
    });
});
</script>
{{template "footer"}}
{{end}}

{{define "body"}} {{template "header"}}
<nav class="navbar navbar-expand navbar-dark bg-dark" style="padding: 0 4 0 4">
    <a class="navbar-brand" href="#">&nbsp;<span id="title">新增医案</span></a>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" role="button">
                    <i class="fas fa-user"></i>&nbsp;<b>{{.Caption}}</b>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" style="margin-top:1rem">
    <div class="accordion" id="portfolio">
        <div class="card">
            <div class="card-header" style="padding:0" id="h_basic">
                <!-- <h2 class="mb-0"> -->
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#c_basic"
                        style="display:inline-block">
                        基本信息
                    </button>
                <!-- </h2> -->
                <button class="btn btn-success btn-sm" style="display:inline-block;margin:3.5 5 0 0;float:right">保存</button>
            </div>
            <div id="c_basic" class="collapse show" data-parent="#portfolio">
                <div class="card-body" style="padding-bottom:0">
                    <form autocomplete="off" id="info">
                        <div class="row">
                            <div class="col-8 col-md-4 form-group">
                                <label for="name">患者姓名</label>
                                <input type="text" class="form-control form-control-sm" id="name">
                            </div>
                            <div class="col-4 col-md-2 form-group">
                                <label for="age">年龄</label>
                                <input type="text" class="form-control form-control-sm" id="age">
                            </div>
                            <div class="col-8 col-md-4 form-group">
                                <label for="contact">联系方式</label>
                                <input type="text" class="form-control form-control-sm" id="contact">
                            </div>
                            <div class="col-4 col-md-2 form-group">
                                <label for="gender">性别</label>
                                <select class="form-control form-control-sm" id="gender">
                                    <option value="0">--</option>
                                    <option value="1">女</option>
                                    <option value="2">男</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-12 form-group">
                                <label for="comment">备注</label>
                                <input type="text" class="form-control form-control-sm" id="comment">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card"></div>
    </div>
</div>
</form>
</div>
<div class="bg-dark fixed-bottom" style="text-align:center">
    <button class="btn btn-sm btn-light" style="margin:5 1 5 1">诉</button>
    <button class="btn btn-sm btn-light" style="margin:5 1 5 1">望</button>
    <button class="btn btn-sm btn-light" style="margin:5 1 5 1">闻</button>
    <button class="btn btn-sm btn-light" style="margin:5 1 5 1">问</button>
    <button class="btn btn-sm btn-light" style="margin:5 1 5 1">切</button>
    <button class="btn btn-sm btn-light" style="margin:5 1 5 1">思</button>
    <button class="btn btn-sm btn-light" style="margin:5 1 5 1">辨</button>
    <button class="btn btn-sm btn-light" style="margin:5 1 5 1">方</button>
</div>
{{template "footer"}} {{end}}
